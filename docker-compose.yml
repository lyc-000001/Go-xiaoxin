version: '3.8'

services:
  # Go 应用服务
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blog-backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=release
    volumes:
      - ./config:/app/config:ro  # 挂载配置文件(只读)
      - ./uploads:/app/uploads    # 持久化上传文件
      - ./logs:/app/logs          # 持久化日志
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - blog-network

  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: blog-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123456      # 修改为你的密码
      MYSQL_DATABASE: blog_db
      MYSQL_USER: blog_user
      MYSQL_PASSWORD: blog123456           # 修改为你的密码
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql  # 可选:初始化 SQL
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot123456"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - blog-network

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: blog-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - blog-network

# 网络配置
networks:
  blog-network:
    driver: bridge

# 数据卷
volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
