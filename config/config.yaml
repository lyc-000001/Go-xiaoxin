# 应用配置
app:
  name: "Blog Backend"
  version: "1.0.0"
  mode: "debug" # debug, release, test
  port: 8081
  read_timeout: 60
  write_timeout: 60

# 数据库配置
database:
  host: "127.0.0.1"
  port: 3306
  username: "Go-xiaoxin"
  password: "xiaoxin666"
  dbname: "blog_db"
  charset: "utf8mb4"
  parse_time: true
  max_idle_conns: 10
  max_open_conns: 100
  conn_max_lifetime: 3600 # 秒
  log_level: 4 # 1:Silent 2:Error 3:Warn 4:Info

# Redis配置
redis:
  host: "127.0.0.1"
  port: 6379
  password: "123456"
  db: 0
  pool_size: 10

# JWT配置
jwt:
  secret: "your-secret-key-change-this-in-production"
  expire_hours: 24
  refresh_expire_hours: 168 # 7天

# 日志配置
log:
  level: "debug" # debug, info, warn, error
  filename: "logs/app.log"
  max_size: 100 # MB
  max_backups: 30 # 保留旧文件的最大个数
  max_age: 7 # 保留旧文件的最大天数
  compress: true

# 文件上传配置
upload:
  save_path: "uploads/"
  max_size: 10 # MB
  allowed_exts:
    - ".jpg"
    - ".jpeg"
    - ".png"
    - ".gif"
    - ".pdf"
    - ".doc"
    - ".docx"
